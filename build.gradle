group 'de.muspellheim'
version '0.1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'org.hsqldb:hsqldb:2.4.0',
            'mysql:mysql-connector-java:5.1.43',
            'org.postgresql:postgresql:42.1.4'
    )
    testCompile 'junit:junit:4.+'
}

test {
    testLogging.showStandardStreams = true
}
